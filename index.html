<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tiểu Sử</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="info-form">
        <h2>Thông Tin Tiểu Sử</h2>
        <form id="bio-form">
            Họ và tên: <input type="text" id="fullname" required><br>
            Ngày sinh: <input type="date" id="birthdate" required><br>
            CCCD: <input type="text" id="idnumber" required><br>
            Địa chỉ: <input type="text" id="address" required><br>
            <button type="submit">Tiếp tục</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
